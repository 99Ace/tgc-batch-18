<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

  <!-- Link to own CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Form</title>
</head>

<body>
  <h2>Form World</h2>
  <section class="container-fluid">
    <div class="row">
      <div class="col-7"></div>
      <div class="col-4">
        <form>
          <h4>Registration Form</h4>
          <!-- username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control form-control-sm" id="username" name="username">
          </div>
          <!-- email -->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <!-- password -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <!-- Nationality -->
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Nationality</option>
              <option value="1">Singaporean</option>
              <option value="2">Malaysian</option>
              <option value="3">Thailand</option>
            </select>
          </div>
          <!-- checkbox -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I understand the terms and condition</label>
          </div>
          <button type="submit" class="btn btn-sm btn-dark">Register</button>
        </form>
      </div>
    </div>



  </section>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  <script src="bootstrap/bootstrap.bundle.min.js"></script>

</body>

</html>
